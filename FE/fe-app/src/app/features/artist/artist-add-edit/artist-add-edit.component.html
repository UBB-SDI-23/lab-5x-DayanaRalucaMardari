<div class="add-edit-container">
    <div mat-dialog-title>
        <h1 class="title">Artist</h1>
    </div>
    <form [formGroup]="artistForm" (ngSubmit)="onSubmit()">
        <div mat-dialog-content class="mat-dialog-content-container">
            <mat-form-field appearance="outline" class="artist-form">
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline" class="artist-form">
                <mat-label>Height</mat-label>
                <input matInput type="number" formControlName="height">
                <mat-hint>In cms</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline" class="artist-form">
                <mat-label>Nationality</mat-label>
                <input matInput type="text" formControlName="nationality">
            </mat-form-field>
        </div>
        <div mat-dialog-actions class="action-buttons">
            <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
            <button mat-raised-button color="primary" type="submit">{{data ? 'Update' : 'Save'}}</button>
        </div>
    </form>
</div>
