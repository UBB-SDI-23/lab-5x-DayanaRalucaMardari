<div class="album-overview-title">
    <h2>All your albums</h2>
</div>
<div class="add-album-container">
    <button mat-raised-button (click)="openAddComponent()">Add new album</button>
</div>
<div class="table-container">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
      
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
      
            <ng-container matColumnDef="release_date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Release Date </th>
                <td mat-cell *matCellDef="let element"> {{element.release_date | date}} </td>
            </ng-container>
      
            <ng-container matColumnDef="genre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Genre </th>
                <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
            </ng-container>
    
            <ng-container matColumnDef="length">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Length </th>
                <td mat-cell *matCellDef="let element"> {{element.length}} </td>
            </ng-container>
    
            <ng-container matColumnDef="album-actions">
                <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
                <td mat-cell *matCellDef="let element">
                    <div class="action-buttons-container">
                        <div class="button-container">
                            <button mat-icon-button color="primary" aria-label="Edit album" (click)="openEditComponent(element)">
                                <mat-icon>edit square</mat-icon>
                            </button>
                        </div>
                        <div class="button-container">
                            <button mat-icon-button color="warn" aria-label="Delete album" (click)="onDelete(element.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                        <div class="button-container material-symbols-outlined">
                            <button mat-icon-button aria-label="Album details" (click)="goToDetails(element.id)">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                        </div>
                    </div>
                </td>
            </ng-container>
    
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
