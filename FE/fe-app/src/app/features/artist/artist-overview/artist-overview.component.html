<div class="artist-overview-title">
    <h2>All your artists!</h2>
</div>
<div class="add-artist-container">
    <button mat-raised-button (click)="openAddComponent()">Add new artist</button>
</div>
<div class="table-container">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
      
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
      
            <ng-container matColumnDef="height">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Height </th>
                <td mat-cell *matCellDef="let element"> {{element.height}} </td>
            </ng-container>
      
            <ng-container matColumnDef="nationality">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nationality </th>
                <td mat-cell *matCellDef="let element"> {{element.nationality}} </td>
            </ng-container>
    
            <ng-container matColumnDef="birth_date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Birth date </th>
                <td mat-cell *matCellDef="let element"> {{element.birth_date | date}} </td>
            </ng-container>
    
            <ng-container matColumnDef="artist-actions">
                <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
                <td mat-cell *matCellDef="let element">
                    <div class="action-buttons-container">
                        <div class="button-container">
                            <button mat-icon-button color="primary" aria-label="Edit artist" (click)="openEditComponent(element)">
                                <mat-icon>edit square</mat-icon>
                            </button>
                        </div>
                        <div class="button-container">
                            <button mat-icon-button color="warn" aria-label="Delete artist" (click)="onDelete(element.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                        <div class="button-container material-symbols-outlined">
                            <button mat-icon-button aria-label="Artist details" (click)="goToDetails(element.id)">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                        </div>
                    </div>
                </td>
            </ng-container>
    
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
